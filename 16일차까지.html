<중간에 잠깐 포지셔닝 이해하기>
'문서 흐름'이라는 것은 HTML에서 사전 정의된 요소의 순서
position: static은 요소를 기본문서흐름에 유지시켜, 상하좌우의 위치를 못바꾸는 것
position: relative는 이동시킬 수 있는거
position: absolute는 understand-position문서에서 1,3만 위치하고, 2는 문서흐름에서 완전 빠짐

일반적으로 요소에 {position: absolute}를 추가하면
문서 흐름에서 빠져나와서
{position: relative}가 적용된 첫 번째 선조에
상대적이 되는 겁니다
아무것도 {position: relative}가 아니면, HTML요소까지 올라감(이건 HTML에 margin했을 때만)
일단 body까지 올라간다는걸 알 수 있음

position: fixed하면, 쿠팡 팝업창마냥 따라내려옴

absolute는 HTML 요소에 상대적임
fixed는 뷰포트에 상대적	(뷰포트는 우리가 볼 수 있는 웹페이지의 현재 위치)
