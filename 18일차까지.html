width: 100%는, html요소의 100%라는 이야기



box-sizing: content-box   =>   padding과 border는 너비와 높이에 포함되지 않고 따로 더해집니다.
실무 box-sizing: border-box를 더 많이 씁니다. 계산이 단순하고 레이아웃 잡기 편하거든요.



결론: 문서에 어떤걸 적용해야하냐?
position: absolute; => 뒤로감
width: 100%; => Destinations, About이 우측으로 감
box-sizing: border-box; => 화면짤림 방지		//실전에서 막히면 top: 0, left: 0 쓰셈

width: 100%쓰면 부모요소랑 같아짐
블록요소 중앙정렬은 margin: auto

원본파일의 해상도가 달라서 img 너비가 달라진다
px말고 %쓰면 창 늘릴 때 같이 늘어난다

object-fit
기본값 fill = 주어진 치수에 맞게 조절, 이미지들이 늘어질 수 있음
contain = 포함하게 만듦
cover = 그저 갓

마진없는 부모에 마진있는 자식은, 마진겹침현상으로 자식마진을 부모에 적용하게 됨
=> 부모에 그만큼의 패딩을 더해주면 됨




background-color: rgb(227, 255, 253)는
linear-gradient(45deg, rgb(227, 255, 253), rgb(202, 243, 240))와 같다
