<css박스모델>
콘텐츠는 하나의 공간을 생성

박스테두리가 border(border px커져도, 패딩은 안침범함)
테두리 밖이 margin, 두 요소 사이의 공간을 정의하는 역할

웹사이트를 만들 때에는 header,main,footer태그사용해서 순서대로 만들기(국룰)
css선택자를 [h1]{}이런식으로도 가능
결합자라는 것도 있는데 (조상)li p, (자손)h2>p 이런식으로
main p 이런식도 가능

클래스.class에서 우선순위는 클래스>결합자>단락 선택자(p)

header에 h1,p,a있어도 a는 잘림(a만 인라인 요소)

a태그에 margin설정시 노변동
