<버전제어, 깃, 깃허브>
컴퓨터에게 말을 한다고 원하는게 되진 않음, 상호작용하는 방식을 설정해야함(like 더블클릭)
상호작용 방식에는
GUI(그래픽 사용자 인터페이스): 윈도우키 눌러서 안으로 들어가는 것
CLI(명령줄 인터페이스): 그걸 글씨로 함(명령prompt)

깃허브는 CLI상호작용이 좋음(나는 폴더 수동으로 옮기니까 GUI)

GUI = 내컴퓨터 > C드라이브 > 사용자 이름(loadc)은 클릭만으로 들어갈 수 있음
CLI = 윈도우로 '명령 프롬프트' 검색, loadc까지 나와버림


디렉토리는 3개가 있음
1.홈(loadc)
2.사용자(loadc 상위의 '사용자'폴더)
3.루트(C드라이브)

dir은 directory 보여주기
D: 나 C: 입력시, 하드디스크 변경

올라가려면, cd ..입력하면 됨(change directory)
내려가려면, cd '폴더명' 입력하면 됨(tab으로 자동완성 가능)

끝까지 내려가려면, loadc/Desktop/bu 이런 역슬래시로 바로 들가기도 가능(절대경로)
끝까지 올라가려면, cd/ 입력

cls시 청소

폴더만들기: mkdir(make directory)
파일만들기(메모장같은): 		echo 메모장에쓸내용 > test.txt같은 제목
여기서 메모장을 열고싶다? 그냥 test.txt를 입력
파일지우기: del test.txt
폴더지우기: rmdir







git설치함
branch는 폴더와 같음
prompt에 'git --version' 입력시, 버전확인 가능

git안의
워킹 디렉토리: 현재 작업 진행중인 모든 폴더,파일들을 의미함
활성 트래킹 파트: 다른 코드 저장, 변경 사항 추적	(리포지토리에 있음, 워킹디렉토리 말고)

리포지토리는 숨김폴더라 보이지 않음
Git은 파일의 첫번째 버전만 저장 후, 변경사항을 추적함
추적하는데에 commit이 필요한거임
branch는 commit이 저장된 곳
>>commit은 리포지토리에 저장되지 않음

보기 > 모양 > 패널 시, 나오는 터미널
git add text.txt 입력시 스테이징 구역에 추가됨

git config --global user.name 이나 email 쓰면 개인정보 알 수 있음

git log 입력시, 마스터 브랜치 안에 있는 모든 커밋 볼 수 있음

하나의 커밋은 고유의 ID를 가짐
