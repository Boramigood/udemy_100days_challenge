border-radious는 width,height의 절반px까지 하면 원형이 됨
글자를 중앙배치시 text-align: center하면 됨, 근데 이미지는 안됨
왜?
text-align은 요소가 아닌, 요소 내부에 중첩된 컨텐츠에 영향을 미침
p태그 안의 글자는 p라는 요소 내부의 중첩된 컨텐츠라 중앙배치가 된거임
이건 img를 body라는 요소 내부의 중첩된 컨텐츠로 만들면 해결됨(body에 center)
