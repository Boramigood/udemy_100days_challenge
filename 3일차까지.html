2.Response

프론트엔드라는 브라우저를 호출, 원격 컴퓨터를 호출
원격 컴퓨터는 응답(원격컴퓨터=서버,백엔드)

그럼 프론트엔드는 뭐냐
HTML 컨텐츠 자체
CSS 꾸미기
JS 컨텐츠와 상호작용





<URL의 구조>
https://academind.com/tutorials
https는 원격 컴퓨터와 통신하기 위한 것
academind는 도메인, 사람이 읽는거
tutorials는 경로, 웹사이트의 특정 리소스와 페이지의 포인터 역할



모든 컴퓨터는 IP주소를 가짐
특정 웹사이트의 IP주소만으로도 웹사이트에 방문가능(이유는 후에 나옴)
IP주소는 특정 도메인에 속하는 웹사이트를 호스팅하는 원격 컴퓨터의 주소임

DNS(도메인 네임 시스템)에는
알려진 모든 IP주소와, 도메인에 속한 IP주소가 포함된, 긴 테이블이 저장된 서버

그래서 나사람이 도메인 입력하면 DNS에서 IP주소 받고,
컴퓨터기계가 IP주소로 원격컴퓨터에 접근가능!
도메인과 DNS로 한단계 더 거치는 이유는 사용자의 편의성 때문이네!

누가 내 IP주소를 알면 어떡함
장치가, 들어오는 트래픽 허용 여부를 제어할 수 있어서 괜찮
그리고 기본적으로 컴퓨터는 트래픽 허용안함
그럼 웹사이트를 서비스하는 서버는 허용하겠지
